version: '3.5'

services:
  cmicro-web:
    container_name: cmicro-web
    build:
      context: ./docker/nginx
      args:
        UID: $U_ID
    ports:
      - "1100:80"
    volumes:
      - ./public:/appdata/www/public
    depends_on:
      - cmicro-be
    networks:
      - cmicro-network

  cmicro-be:
    container_name: cmicro-be
    build:
      context: ./docker/php
      args:
        UID: $U_ID
    volumes:
      - ./:/appdata/www
    ###> XDEBUG 3 ###
    # Use your client IP here
    # Linux: run "ip a | grep docker0"
    # Windows (with WSL2) and Mac: host.docker.internal
    environment:
      XDEBUG_CLIENT_HOST: 172.17.0.1
      XDEBUG_CLIENT_PORT: 9003
      PHP_IDE_CONFIG: serverName=cmicro-be
    ports:
      - '1000:8000'
    networks:
      - cmicro-network
    depends_on:
      - cmicro-postgres

  cmicro-postgres:
    container_name: cmicro-postgres
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passwd
      POSTGRES_DB: postgres_symfony
    volumes:
      - cmicro-pgsql-data:/var/lib/postgresql/data
    networks:
      - cmicro-network

  cmicro-mysql:
    container_name: cmicro-mysql
    image: mysql:8.0.26
    ports:
      - '3336:3306'
    environment:
      MYSQL_DATABASE: mysql_symfony
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - cmicro-mysql-data:/var/lib/mysql
    networks:
      - cmicro-network
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]

  cmicro-rabbit:
    container_name: cmicro-rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - cmicro-network

  cmicro-mailer:
    container_name: cmicro-mailer
    image: schickling/mailcatcher
    ports:
      - '1025:1025'
      - '1080:1080'
    networks:
      - cmicro-network

networks:
  cmicro-network:

volumes:
  cmicro-pgsql-data:
  cmicro-mysql-data:

